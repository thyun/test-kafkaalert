{
	"input": {
		"type": "kafka",
		"broker": "172.19.115.154:9092",
		"topic": "access_log",
		"group": "my_group"
	},
	"process": {
        "scheme": {
        	"metrics": [ 
        		{ "field": "type" },
    		    { "field": "metric" }
        	],
    	    "targets": [
    	        [ 
    	            { "field": "hostname" }
    	        ],
    	        [ 
    	            { "field": "service" }
    	        ],
    	        [ 
    	            { "field": "hostname" }, 
    	            { "field": "log_instance" } 
    	        ]
    	    ]
        },
        "alarms": [
            {
    	       "key": "My-cpu-test",
    	       "display_name": "My cpu test",
    	       "is_used": 1,
    	       "metrics": [
    	            { "field": "type", "value": "metric_1minute" },
    		       { "field": "metric", "value": "cpu" }
    	       ],
        	    "targets": [
        	        [ 
        		        { "field": "hostname", "value": "HostA" }
        		    ],
        	        [    
        		        { "field": "hostname", "value": "HostB" }
        		    ]
        	    ],
        	    "value": { "field": "ticks" },
        	    "rules": [
            	    { 
        		        "threshold": 50,
            	        "inequality": ">=",
            	        "consecutive": 3,
            	        "remind": 10,
            	        "is_used": 1
        		    }
        	    ],
                "notifications": {
        	        "mobile": [ "01039084148" ],
        		    "email": [ ],
        		    "slack": [ ]
        	    },
        	    "notification_groups": [ 1 ]
    	   }
        ],
        "notification_groups": [
            {
    	        "key": 1,
    	        "mobile": [ ],
    	        "email": [ ],
    	        "slack": [ ]
    	    }
        ]
    },
	"output": {
		"type": "file",
		"path": "output-process.log",
		"max": 1000000
	}
}
